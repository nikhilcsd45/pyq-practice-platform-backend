<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduAnalytics - Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
        }
        .option-container {
            transition: all 0.2s ease;
        }
        .option-container:hover {
            border-color: #3b82f6;
        }
        .option-container.selected {
            border-color: #3b82f6;
            background-color: #eff6ff;
        }
        .timer {
            font-variant-numeric: tabular-nums;
        }
    </style>
</head>
<body>
    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-white shadow-sm p-4">
            <div class="container mx-auto flex justify-between items-center">
                <h1 class="text-xl font-bold text-gray-800" id="testTitle">Loading Test...</h1>
                <div class="flex items-center space-x-4">
                    <div class="timer bg-blue-100 text-blue-800 px-3 py-1 rounded-full font-medium" id="timer">00:00:00</div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-1 container mx-auto py-6 px-4">
            <div class="flex flex-col md:flex-row gap-6">
                <!-- Left Section - Question -->
                <div class="w-full md:w-3/4 bg-white rounded-lg shadow p-6">
                    <div class="mb-6">
                        <div class="flex justify-between items-center mb-2">
                            <span class="text-sm text-gray-500" id="questionNumber">Question 1 of 10</span>
                            <span class="px-2 py-1 bg-blue-100 text-blue-800 text-xs rounded-full" id="questionDifficulty">Medium</span>
                        </div>
                        <h2 class="text-xl font-medium text-gray-800 mb-4" id="questionText">Loading question...</h2>
                        
                        <div class="space-y-3" id="optionsContainer">
                            <!-- Options will be loaded dynamically -->
                            <div class="p-4 border rounded-lg option-container animate-pulse">
                                <div class="h-5 bg-gray-200 rounded w-3/4"></div>
                            </div>
                            <div class="p-4 border rounded-lg option-container animate-pulse">
                                <div class="h-5 bg-gray-200 rounded w-2/3"></div>
                            </div>
                            <div class="p-4 border rounded-lg option-container animate-pulse">
                                <div class="h-5 bg-gray-200 rounded w-1/2"></div>
                            </div>
                            <div class="p-4 border rounded-lg option-container animate-pulse">
                                <div class="h-5 bg-gray-200 rounded w-3/5"></div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="flex justify-between mt-8">
                        <button id="prevButton" class="px-4 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300 transition">Previous</button>
                        <button id="nextButton" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">Next</button>
                    </div>
                </div>
                
                <!-- Right Section - Navigation and Submit -->
                <div class="w-full md:w-1/4 space-y-6">
                    <!-- Question Navigation -->
                    <div class="bg-white rounded-lg shadow p-6">
                        <h3 class="text-lg font-medium text-gray-800 mb-4">Question Navigator</h3>
                        <div class="grid grid-cols-5 gap-2" id="questionNav">
                            <!-- Question bubbles will be loaded dynamically -->
                            <div class="h-8 w-8 flex items-center justify-center animate-pulse bg-gray-200 rounded-full"></div>
                            <div class="h-8 w-8 flex items-center justify-center animate-pulse bg-gray-200 rounded-full"></div>
                            <div class="h-8 w-8 flex items-center justify-center animate-pulse bg-gray-200 rounded-full"></div>
                            <div class="h-8 w-8 flex items-center justify-center animate-pulse bg-gray-200 rounded-full"></div>
                            <div class="h-8 w-8 flex items-center justify-center animate-pulse bg-gray-200 rounded-full"></div>
                        </div>
                        
                        <div class="flex justify-center mt-6">
                            <button id="submitTest" class="w-full px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 transition">Submit Test</button>
                        </div>
                    </div>
                    
                    <!-- Legend -->
                    <div class="bg-white rounded-lg shadow p-6">
                        <h3 class="text-lg font-medium text-gray-800 mb-3">Legend</h3>
                        <div class="space-y-2 text-sm">
                            <div class="flex items-center">
                                <div class="h-4 w-4 rounded-full bg-blue-600 mr-2"></div>
                                <span>Current Question</span>
                            </div>
                            <div class="flex items-center">
                                <div class="h-4 w-4 rounded-full bg-green-600 mr-2"></div>
                                <span>Answered</span>
                            </div>
                            <div class="flex items-center">
                                <div class="h-4 w-4 rounded-full bg-gray-300 mr-2"></div>
                                <span>Unanswered</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Confirmation Modal -->
    <div id="submitModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white p-6 rounded-lg shadow-lg max-w-md w-full">
            <h3 class="text-xl font-medium text-gray-900 mb-4">Submit Test?</h3>
            <p class="text-gray-700 mb-6">Are you sure you want to submit your test? You have <span id="unansweredCount">0</span> unanswered questions.</p>
            <div class="flex justify-end space-x-3">
                <button id="cancelSubmit" class="px-4 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300">Cancel</button>
                <button id="confirmSubmit" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">Submit</button>
            </div>
        </div>
    </div>

    <script src="/js/test.js"></script>
</body>
</html>
