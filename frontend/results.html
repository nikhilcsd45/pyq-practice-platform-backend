<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduAnalytics - Test Results</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
        }
        .score-circle {
            position: relative;
            width: 180px;
            height: 180px;
        }
        .markdown-body h1 {
            font-size: 1.75rem;
            font-weight: 600;
            margin-top: 1.5rem;
            margin-bottom: 1rem;
        }
        .markdown-body h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-top: 1.5rem;
            margin-bottom: 0.75rem;
        }
        .markdown-body h3 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-top: 1.25rem;
            margin-bottom: 0.5rem;
        }
        .markdown-body ul, .markdown-body ol {
            margin-left: 1.5rem;
            margin-bottom: 1rem;
        }
        .markdown-body ul {
            list-style-type: disc;
        }
        .markdown-body ol {
            list-style-type: decimal;
        }
        .markdown-body li {
            margin-bottom: 0.25rem;
        }
        .markdown-body p {
            margin-bottom: 0.75rem;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-white shadow-sm p-4">
            <div class="container mx-auto flex justify-between items-center">
                <h1 class="text-xl font-bold text-gray-800">Test Results</h1>
                <a href="dashboard.html" class="text-blue-600 hover:text-blue-800 font-medium">Back to Dashboard</a>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-1 container mx-auto py-6 px-4">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <!-- Left Section - Score Summary -->
                <div class="lg:col-span-1 space-y-6">
                    <!-- Score Card -->
                    <div class="bg-white rounded-lg shadow p-6 text-center">
                        <h2 class="text-xl font-semibold text-gray-800 mb-4">Your Score</h2>
                        
                        <div class="flex justify-center mb-6">
                            <div class="score-circle">
                                <svg class="w-full h-full" viewBox="0 0 100 100">
                                    <circle cx="50" cy="50" r="45" fill="none" stroke="#e0e7ff" stroke-width="8" />
                                    <circle id="scoreCircle" cx="50" cy="50" r="45" fill="none" stroke="#4f46e5" stroke-width="8" stroke-dasharray="283" stroke-dashoffset="0" />
                                </svg>
                                <div class="absolute inset-0 flex flex-col items-center justify-center">
                                    <div class="text-4xl font-bold text-indigo-600" id="scorePercentage">0%</div>
                                    <div class="text-gray-500 text-sm">Score</div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="grid grid-cols-2 gap-4 mb-4">
                            <div class="bg-green-50 p-3 rounded-lg">
                                <div class="text-lg font-medium text-green-600" id="correctCount">0</div>
                                <div class="text-sm text-gray-600">Correct</div>
                            </div>
                            <div class="bg-red-50 p-3 rounded-lg">
                                <div class="text-lg font-medium text-red-600" id="incorrectCount">0</div>
                                <div class="text-sm text-gray-600">Incorrect</div>
                            </div>
                            <div class="bg-gray-50 p-3 rounded-lg col-span-2">
                                <div class="text-lg font-medium text-gray-600" id="unattemptedCount">0</div>
                                <div class="text-sm text-gray-600">Unattempted</div>
                            </div>
                        </div>
                        
                        <div class="border-t pt-4">
                            <div class="text-gray-700 mb-2">Test completed on <span id="completionDate">--/--/----</span></div>
                            <div class="text-gray-700">Total Questions: <span id="totalQuestions">0</span></div>
                        </div>
                    </div>
                    
                    <!-- Weak Topics -->
                    <div class="bg-white rounded-lg shadow p-6">
                        <h2 class="text-xl font-semibold text-gray-800 mb-4">Areas for Improvement</h2>
                        <div id="weakTopicsContainer" class="space-y-3">
                            <!-- Will be populated dynamically -->
                            <div class="animate-pulse">
                                <div class="h-4 bg-gray-200 rounded w-3/4 mb-3"></div>
                                <div class="h-4 bg-gray-200 rounded w-1/2"></div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Right Section - AI Study Plan -->
                <div class="lg:col-span-2">
                    <div class="bg-white rounded-lg shadow p-6">
                        <h2 class="text-xl font-semibold text-gray-800 mb-2">Personalized Study Plan</h2>
                        <p class="text-gray-600 mb-6">Based on your test results, our AI has created a study plan to help you improve.</p>
                        
                        <div id="studyPlanContainer" class="markdown-body prose max-w-none">
                            <!-- Will be populated with markdown content -->
                            <div class="animate-pulse space-y-4">
                                <div class="h-6 bg-gray-200 rounded w-1/3"></div>
                                <div class="h-4 bg-gray-200 rounded w-full"></div>
                                <div class="h-4 bg-gray-200 rounded w-full"></div>
                                <div class="h-4 bg-gray-200 rounded w-3/4"></div>
                                <div class="h-6 bg-gray-200 rounded w-1/4 mt-6"></div>
                                <div class="h-4 bg-gray-200 rounded w-full"></div>
                                <div class="h-4 bg-gray-200 rounded w-full"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="/js/results.js"></script>
</body>
</html>
